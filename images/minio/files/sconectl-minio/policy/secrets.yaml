  - name: Minio_CA_Cert
    kind: x509-ca
    private_key: Minio_CA_Key
    export_public: true

  - name: Minio_CA_Key
    kind: private-key

  - name: Minio_Server_Cert
    kind: x509
    private_key: Minio_Server_Key
    issuer: Minio_CA_Cert
    dns:
    - minio.ciam
    - minio
    - {{minio_fqdn}}
    - {{minio_host}}
    export:
    - namespace: {{namespace}}

  - name: Minio_Server_Key
    kind: private-key
    export:
    - namespace: {{namespace}}/{{minio_service_name}}

  - name: Minio_Client_Cert
    kind: x509
    issuer: Minio_CA_Cert
    private_key: Minio_Client_Key
    export:
    - namespace: {{namespace}}

  - name: Minio_Client_Key
    kind: private-key
    key_type: RSA-2048
    export:
    - namespace: {{namespace}}
